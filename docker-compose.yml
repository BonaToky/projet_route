version: "3.8"

services:
  backend:
    build:
      context: ./route
    container_name: spring_route
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: route
      POSTGRES_DB: route
    volumes:
      - ./frontend-react:/app    # Pour hot-reload : modifs reflétées automatiquement

  postgres:
    image: postgres:13
    container_name: postgres_route
    restart: always
    environment:
      POSTGRES_DB: projet_route
      POSTGRES_USER: toky
      POSTGRES_PASSWORD: toky
    ports:
      - "5432:5432"
  app:
    build:
      context: ./route
    depends_on:
      - db
    ports:
      - "8080:8080"
  carte:
    build:
      context: ./carte
    ports:
      - "3000:8080"
  web:
    build:
      context: ./web
    ports:
      - "5173:5173"