version: '3.8'

services:
  db:
    image: postgres:17.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: route
      POSTGRES_DB: route
    volumes:
      # VOLUME PERSISTANT - CONSERVE LES DONNÉES
      - postgres_data:/var/lib/postgresql/data
      
      # Script d'initialisation (SEULEMENT si nécessaire)
      # Il ne sera exécuté que si la base est vide
      - ./base.sql:/docker-entrypoint-initdb.d/base.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  app:
    build:
      context: ./route
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: unless-stopped

  carte:
    build:
      context: ./carte
    ports:
      - "3000:8080"
    volumes:
      - ./carte/data:/data
      - ./carte/styles:/data/styles
      - ./carte/fonts:/data/fonts
    restart: unless-stopped

# VOLUMES PERSISTANTS (AJOUTEZ CETTE SECTION)
volumes:
  postgres_data:  # Ce volume persistera les données