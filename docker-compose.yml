version: '3.8'

services:
  # 1. POSTGRESQL
  postgres:
    image: postgres:13
    container_name: postgres_route
    restart: always
    environment:
      POSTGRES_DB: projet_route
      POSTGRES_USER: toky
      POSTGRES_PASSWORD: toky
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toky"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. SPRING BOOT (votre dossier "route")
  backend:
    build:
      context: ./route          # ⬅️ CORRECT : pointe vers votre Spring Boot
      dockerfile: Dockerfile    # ⬅️ Assurez-vous qu'il existe
    container_name: spring_route
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Configuration PostgreSQL DANS Docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/projet_route
      SPRING_DATASOURCE_USERNAME: toky
      SPRING_DATASOURCE_PASSWORD: toky
      
      # Configuration JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Configuration serveur
      SERVER_PORT: 8080

  # 3. FRONTEND REACT
  frontend:
    build:
      context: ./frontend-react
    container_name: react_route
    ports:
      - "5173:5173"
    depends_on:
      - backend
    working_dir: /app
    command: npm run dev
    volumes:
      - ./frontend-react:/app
      - /app/node_modules  # Évite les conflits
    environment:
      VITE_API_URL: http://localhost:8080/api

volumes:
  postgres_data: